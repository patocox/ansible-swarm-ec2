---

-  name: Create Admin node on EC2
   hosts: localhost
   connection: local
   gather_facts: False
   vars_files:
     - vars/external_vars.yml 

   tasks:

     -  name: Configure EC2 Security Group.
        ec2_group:
          name: swarm-admin
          description: Security Group for swarm admin
          region: "{{ EC2_REGION }}" 
          state: present
          rules:
          - proto: tcp
            from_port: 22
            to_port: 22
            cidr_ip: 0.0.0.0/0
          rules_egress:
          - proto: all
            from_port: all
            to_port: all
            cidr_ip: 0.0.0.0/0

     -  name: Configure Docker Networking Security Group.
        ec2_group:
          name: docker-networking
          description: Security Group for docker networking
          region: "{{ EC2_REGION }}" 
          state: present
          rules:
          - proto: tcp
            from_port: 22
            to_port: 22
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            from_port: 2376
            to_port: 2376
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            from_port: 7946
            to_port: 7946
            cidr_ip: 0.0.0.0/0
          - proto: udp
            from_port: 7946
            to_port: 7946
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            from_port: 8500
            to_port: 8500
            cidr_ip: 0.0.0.0/0
          - proto: udp
            from_port: 4789
            to_port: 4789
            cidr_ip: 0.0.0.0/0
          rules_egress:
          - proto: all
            from_port: all
            to_port: all
            cidr_ip: 0.0.0.0/0

     -  name: Provision admin node on EC2
        ec2:
          aws_access_key: "{{ AWS_ACCESS_KEY }}"
          aws_secret_key: "{{ AWS_SECRET_KEY }}"
          key_name: "{{ KEY_NAME }}" 
          group: "swarm-admin"
          instance_type: t2.micro
          image: ami-df6a8b9b
          wait: true
          vpc_subnet_id: "{{ AWS_SUBNET_ID }}"
          region: "{{ EC2_REGION }}"
          assign_public_ip: yes
          exact_count: 1
          count_tag:
             Name: Admin-Swarm
          instance_tags:
             Name: Admin-Swarm
             role: admin
        register: admin

     -  name: Add admin node to host group
        add_host: hostname={{ item.public_ip }} groupname=admin
        with_items: admin.instances

     -  name: Wait for SSH to come up
        wait_for: host={{ item.public_dns_name }} port=22 delay=60 timeout=320 state=started
        with_items: admin.instances

-  name: Apply to Admin node
   hosts: admin
   remote_user: ubuntu
   vars_files:
     - vars/external_vars.yml

   roles:
     - { role: docker, tags: docker }
     - { role: consul, tags: consul }
     - { role: swarm, tags: swarm }
